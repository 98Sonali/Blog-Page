<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | My Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background: black;
        color: white;
      }
      .navbar,
      .footer {
        background: linear-gradient(to right, #1e3c72, #2a5298);
        color: white;
        padding: 20px;
        border-radius: 10px;
      }
      .header {
        position: relative;
        height: 400px;
        overflow: hidden;
        text-align: center;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url("images/background.jfif") no-repeat center center/cover;
      }
      .header-content {
        position: relative;
        z-index: 2;
        text-align: center;
      }
      .btn-custom {
        margin: 10px;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .btn-services {
        background: white;
        color: black;
        border: 2px solid white;
      }
      .btn-services:hover {
        background: black;
        color: white;
      }
      .btn-contact {
        background: transparent;
        color: white;
        border: 2px solid white;
      }
      .btn-contact:hover {
        background: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">My Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactUs.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="header">
      <div class="header-content">
        <h2>Welcome to My Blog</h2>
        <p>Explore our journey of creativity and innovation</p>
        <a href="services.html" class="btn btn-custom btn-services"
          >Discover Our Services</a
        >
        <a href="contactUs.html" class="btn btn-custom btn-contact"
          >Contact Us</a
        >
      </div>
    </header>

    <footer class="footer text-center py-2 mt-4">
      <p>&copy; 2025 My Blog. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
